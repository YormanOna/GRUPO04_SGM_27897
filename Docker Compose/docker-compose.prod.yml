# ============================================================
# Docker Compose para PRODUCCIÓN
# ============================================================
# Uso: docker-compose -f docker-compose.prod.yml up -d

services:
  # ============================================================
  # BASE DE DATOS MySQL
  # ============================================================
  mysql:
    image: mysql:8.0
    container_name: hospital-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ProductionRootPass2025!}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-GestionMedicaDB}
      MYSQL_USER: ${MYSQL_USER:-hospital_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-HospitalSecurePass2025!}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - ../Aplicacion/DB/InsertDatos.sql:/docker-entrypoint-initdb.d/01-insert-datos.sql:ro
    networks:
      - hospital-network-prod
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # BACKEND FastAPI
  # ============================================================
  backend:
    build:
      context: ../Aplicacion/Backend
      dockerfile: ../../Docker Compose/Dockerfile.backend.prod
    container_name: hospital-backend-prod
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-hospital_user}:${MYSQL_PASSWORD:-HospitalSecurePass2025!}@mysql:3306/${MYSQL_DATABASE:-GestionMedicaDB}
      SECRET_KEY: ${SECRET_KEY:-CAMBIAR-ESTA-CLAVE-EN-PRODUCCION-USE-OPENSSL-RAND}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      ENVIRONMENT: production
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - backend_logs:/app/logs
    networks:
      - hospital-network-prod
    depends_on:
      mysql:
        condition: service_healthy

  # ============================================================
  # FRONTEND React (Build optimizado)
  # ============================================================
  frontend:
    build:
      context: ../Aplicacion/Frontend
      dockerfile: ../../Docker Compose/Dockerfile.frontend.prod
    container_name: hospital-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - hospital-network-prod
    depends_on:
      - backend

# ============================================================
# VOLÚMENES PERSISTENTES
# ============================================================
volumes:
  mysql_data_prod:
    driver: local
  backend_logs:
    driver: local

# ============================================================
# RED PRIVADA
# ============================================================
networks:
  hospital-network-prod:
    driver: bridge
